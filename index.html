<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce-page</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="left-side">
        <div class="links">
          <a href="#" id="sneakers">sneakers</a>
          <a href="#" class="link">Collections</a>
          <a href="#" class="link">Men</a>
          <a href="#" class="link">Women</a>
          <a href="#" class="link">About</a>
          <a href="#" class="link">Contact</a>
        </div>
      </div>
      <div class="right-side">
        <img src="images/icon-cart.svg" alt="cart" class="header-cart" />
        <img
          src="images/image-avatar.png"
          alt="profile"
          class="header-profile"
        />
      </div>
    </nav>
    <main>
      <div class="images">
        <!--  <div class="big-img"> -->
        <img
          src="images/image-product-1.jpg"
          alt="thumbnail"
          class="big-image"
        />
        <!-- </div> -->
        <div class="gallery">
          <img src="images/image-product-1-thumbnail.jpg" alt="thumbnail" />
          <img src="images/image-product-2-thumbnail.jpg" alt="thumbnail" />
          <img src="images/image-product-3-thumbnail.jpg" alt="thumbnail" />
          <img src="images/image-product-4-thumbnail.jpg" alt="thumbnail" />
        </div>
      </div>
      <div class="information">
        <h5>sneaker company</h5>
        <h1>Fall Limited Edition Sneakers</h1>
        <p class="info">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, theyâ€™ll withstand everything
          the weather can offer.
        </p>
        <div class="price">
          <h2>$125.00</h2>
          <p class="discount">50%</p>
        </div>
        <p class="strike">$250.00</p>
        <div class="buttons">
          <div id="counter">
            <button>
              <img class="minus" src="images/icon-minus.svg" alt="minus" />
            </button>
            <p>1</p>
            <button>
              <img class="plus" src="images/icon-plus.svg" alt="plus" />
            </button>
          </div>
          <button id="cart">
            <img src="images/icons8-cart-50.png" alt="cart" />
            <p>Add to cart</p>
          </button>
        </div>
      </div>
    </main>
    <script src="js-file/script.js"></script>
  </body>
</html>
